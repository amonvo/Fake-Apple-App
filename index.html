<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Vision pro UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1><p id="greeting"></p></h1>
    <main id="parallax" class="parallax">
        <img src="img/photo-1638454795595-0a0abf68614d.jpg" alt="Bedroom" />
        <div class="agumented-ui">
            <div class="icons">
                <div class="row">
                    <div class="app">
                        <img alt="notes" src="img/notes.png">
                    </div>
                    <div class="app">
                        <img alt="notes" src="img/app-store.png">
                    </div>
                </div>
                <div class="row">
                    <div class="app">
                        <img alt="notes" src="img/apple-tv.png">
                    </div>
                    <div class="app">
                        <img alt="notes" src="img/music.png">
                    </div>
                    <div class="app">
                        <img alt="notes" src="img/photos.png">
                    </div>
                </div>
                <div class="row">
                    <div class="app">
                        <img alt="notes" src="img/safari.png">
                    </div>
                    <div class="app">
                        <img alt="notes" src="img/settings.png">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
